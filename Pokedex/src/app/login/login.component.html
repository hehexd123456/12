<div class="container">
    <form [formGroup]="loginForm" class="group">
      <div class="form-group group">
        <label for="name">
          Name
        </label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Choose a name"
        >
      </div>
      <div class="form-group group">
          <label for="password">
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Create a password"
          />
      </div>
      <p>
        New to Pokedex? <a routerLink="/signup">Sign up</a>
      </p>
      <button 
        (click)="onSubmit()"
        type="submit" 
        class="btn btn-submit"
      >
        Log in
      </button>
    </form>
  </div>
